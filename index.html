<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <title>POSTCARD</title>
</head>
<body>
<!-- Inicio del Contenedor principal o base que contiene los otros div internos--> 
   <div class="container-0"> 
<!-- Inicio del Contenedor superior que soporta el div para el título y la imagen del post--> 
        <div class="container-1">
<!-- Contenedor para el título del post--> 
            <div class="container-2">
                 <h1>My Postcard</h1> 
            </div>
<!-- Contenedor para el logo del post--> 
            <div class="container-3">
               <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" height="100" width="100"> 
            </div>
<!-- Fin del Contenedor superior que soporta el div para el título y la imagen del post--> 
        </div>

<!-- Inicio del Contenedor central que soporta el div para el texto y el form del post-->         
        <div class="container-4">
<!-- Contenedor para el texto del post--> 
            <div class="container-5">             
                <p>Look how awesome! This is a
                postcard that I created using
                HTML5 AND CSS3 during my
                4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to
                start doing more stuff!</p>
            </div>
<!-- Contenedor para el form del post--> 
            <div class="container-6">
                <input type="text" id="sName" name="sName" value="Some Name"><br>
                <input type="text" id="sEmail" name="sName" value="Some Email"><br>
                <input type="text" id="sComment" name="sName" value="Some comment"><br>
            </div>
<!-- Final del Contenedor central que soporta el div para el texto y el form del post-->  
        </div>
<!-- Contenedor para el btn del post-->       
        <div class="container-7">
            <input type="submit" class="btn" value="Send My Postcard"> 
        </div>
<!-- Final del Contenedor principal o base que contiene los otros div internos--> 
   </div>
</body>
</html>
